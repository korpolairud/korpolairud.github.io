<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="./PunyaKorps/css" rel="stylesheet">
	<link rel="stylesheet" href="./PunyaKorps/font-awesome.min.css">
	<link rel="stylesheet" href="./PunyaKorps/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<style>
		.img img {
			width: 300px;
		}
		.img {
			display: flex;
			justify-content: center;
		}
		canvas {
		  width: 100%;
		  height: 100%;
		  display: block;
		  position: fixed;
		  top: 0;
		  left: 0;
		  z-index: -9999;
		}
	</style>
</head>
<body>
    <div id="animated-background" class="animated-background animated-background--red" data-color="red">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img">
							<img src="./PunyaKorps/korpsKepolisianMiliter.svg">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Sign In</h3>
								</div>
								<div class="w-100">
								</div>
							</div>
							<form action="#" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">Username</label>
									<input type="text" class="form-control" placeholder="Username" required="">
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label>
									<input type="password" class="form-control" placeholder="Password" required="">
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Connect</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

	<script src="./PunyaKorps/script.js" type="text/javascript"></script>
</body>
</html>
